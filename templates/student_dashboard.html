<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-success mb-4"> Student Dashboard - Attendance Record</h2>

    <form method="GET" class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
            <label for="date" class="form-label">Filter by Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ request.args.get('date', '') }}">
        </div>
        <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary"> Filter</button>
        </div>
        <div class="col-md-4 d-grid">
            <a href="/student_dashboard" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    {% if records %}
    <table class="table table-striped table-bordered">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for r in records %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p><strong>Total Present:</strong> {{ present_count }}</p>
    {% else %}
        <div class="alert alert-warning">No attendance records found for you.</div>
    {% endif %}

    <div class="mt-4">
        <a href="/logout" class="btn btn-outline-danger"> Logout</a>
    </div>
</div>
</body>
</html>
