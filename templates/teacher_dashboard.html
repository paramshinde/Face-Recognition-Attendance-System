<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard - Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="mb-4 text-primary">üìã Teacher Dashboard - View Attendance</h2>

    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="name" placeholder="Student Name" class="form-control" value="{{ request.args.get('name', '') }}">
        </div>
        <div class="col-md-3">
            <input type="date" name="date" class="form-control" value="{{ request.args.get('date', '') }}">
        </div>
        <div class="col-md-3">
            <select name="status" class="form-select">
                <option value="">All Status</option>
                <option value="Present" {% if request.args.get('status') == 'Present' %}selected{% endif %}>Present</option>
                <option value="Absent" {% if request.args.get('status') == 'Absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">üîç Filter</button>
        </div>
    </form>

    {% if records %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Student</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td class="{{ 'text-success' if row[2]=='Present' else 'text-danger' }}">{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning">No records found for the selected filters.</div>
    {% endif %}
</div>


</body>
</html>
